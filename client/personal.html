<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./imgs/Bw_logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/6ac9ad1595.js"
      crossorigin="anonymous"
    ></script>
    <title>Habits</title>
  </head>
  <body>
    <form class="habitForm">
      <div class="container">
        <h2>Choose Your Habits!</h2>
        <p>Please select three habits for this week</p>
        <hr />
        <div class="habitSelect">
          <input type="checkbox" id="waterHabit" />
          <label for="waterHabit"
            ><img
              src="https://ih1.redbubble.net/image.342016260.3219/flat,750x,075,f-pad,750x1000,f8f8f8.jpg"
          /></label>

          <input type="checkbox" id="sleepHabit" />
          <label for="sleepHabit"
            ><img src="https://cdn-icons-png.flaticon.com/512/268/268098.png"
          /></label>
        </div>
        <div class="clearfix">
          <button type="submit" class="signinbtn">Create</button>
        </div>
      </div>

      <div class="wrapper" id="wrapper"></div>
    </form>
  </body>
</html>
