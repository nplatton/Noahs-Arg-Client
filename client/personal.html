<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./imgs/Bw_logo.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Habits</title>
  </head>
  <body>
    <form>
      <legend>Choose your Habits</legend>
      <div>
        <input type="checkbox" id="breaks" name="habit" value="breaks" />
        <label for="breaks">Take 3 10 minute breaks</label>
      </div>
      <div>
        <input type="checkbox" id="water" name="habit" value="water" />
        <label for="water">Drink 3 cups of water</label>
      </div>
      <div>
        <input type="checkbox" id="walk" name="habit" value="walk" />
        <label for="walk">Walk for 10 minutes</label>
      </div>
      <div>
        <button type="submit">Submit form</button>
      </div>
    </form>
  </body>
</html>
